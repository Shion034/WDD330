<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Unit Conveter</h1>
    
    <section class="jump">
        <ul>
            <li><a href="#tempreture">Tempreture</a></li>
            <li><a href="#length">Length</a></li>
            <li><a href="#weight">Weight</a></li>
            <li><a href="#capacity">Capacity</a></li>
            <li><a href="#area">Area</a></li>
        </ul>
    </header>
    <main>
    </section>
        <section class="Tempreture">
            <h2 id="tempreture">Tempreture</h2>
            <section class="out-area">
                <div class="area1">
                    <input class="numinput numinput1" value="1">
                    <select class="sele1" style="width: 84.46%;">
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                    </select>
                </div>
                <button class="Convert1">Convert</button>
                <div class="area1">
                    <output class="output outputTF">0</output>
                    <select style="width: 84.46%;">
                        <option class="Celsius">Celsius</option>
                        <option class="Fahrenheit">Fahrenheit</option>
                    </select>
                </div>
            </section>
        <section class="length">
            <h2 id="length">Length</h2>
            <section class="out-area">
                <div class="area1">
                    <input class="numinput numinput2" value="1">
                    <select class="sele2" name="selection2" style="width: 84.46%;">
                    <option value="Kilometer">Kilometer</option>
                    <option value="Meter">Meter</option>
                    <option value="Centimeter">Centimeter</option>
                    <option value="Millimeter">Millimeter</option>
                    </select>
                </div>
                <button class="Convert2">Convert</button>
                <div class="area1">
                    <output class="output output2">0</output>
                    <select class="outputsele2" style="width: 84.46%;">
                    <option value="Yard">Yard</option>
                    <option value="Foot">Foot</option>
                    <option value="Inch">Inch</option>
                    </select>
                </div>
            </section>
        </section>

        <section class="Weight">
            <h2 id="weight">Weight</h2>
            <section class="out-area">
                <div class="area1">
                    <input class="numinput numinput3" value="1">
                    <select class="sele3" name="selection3"style="width: 84.46%;">
                        <option value="Gram">Gram</option>
                        <option value="Kilogram">Kilogram</option>
                    </select>
                </div>
                <button class="Convert3">Convert</button>
                <div class="area1">
                    <output class="output output3">0</output>
                    <select class="outputsele3" style="width: 84.46%;">
                        <option value="Ounce">Ounce</option>
                        <option value="Pound">Pound</option>
                    </select>
                </div>
            </section>
        </section>

        <section class="Capacity">
            <h2 id="capacity">Capacity</h2>
            <section class="out-area">
                <div class="area1">
                    <input class="numinput numinput4">
                    <select style="width: 84.46%;">
                        <option>Kilometer</option>
                        <option>Meter</option>
                        <option>Centimeter</option>
                        <option>Millimeter</option>
                    </select>
                </div>
                <button>Convert</button>
                <div class="area1">
                    <input class="output">
                    <select style="width: 84.46%;">
                        <option>Yard</option>
                        <option>Foot</option>
                        <option>Inch</option>
                    </select>
                </div>
            </section>
        </section>

        <section class="Area">
            <h2 id="area">Area</h2>
            <section class="out-area">
                <div class="area1">
                    <input class="numinput numinput5" value="1">
                    <select class="sele5" name="selection5" style="width: 84.46%;">
                        <option value="Skilometer">Square Kilometer</option>
                        <option value="Smeter">Square Meter</option>
                    </select>
                </div>
                <button class="Convert5">Convert</button>
                <div class="area1">
                    <output class="output output5">0</output>
                    <select class="outputsele5" style="width: 84.46%;">
                        <option value="Smile">Square Mile</option>
                        <option value="Syard">Square Yard</option>
                        <option value="Sfoot">Square Foot</option>
                        <option value="Sinch">Square Inch</option>
                        <option value="Hectar">Hectar</option>
                        <option value="Acre">Acre</option>
                    </select>
                </div>
            </section>
        </section>
        <footer>
            <h6>Shion Keaty| WDD330</h6>
        </footer>
    </main>
    <script src="main.js"></script>
</body>
</html>
